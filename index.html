<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz</title>
  </head>
  <body>
    <main class="contenedor-principal">
      <section class="preguntas-contenido">
        <div id="contador-preguntas" class="estilo-numpregunta">
          <span>Pregunta <span id="numero-pregunta">1</span> de 10</span>
        </div>

        <div id="contenedor-preguntas" class="estilo-pregunta">
          <h1 id="preguntas">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut temporibus nobis cumque nihil 
            quis voluptas. Doloremque sint consequuntur quas tempore eos iure quibusdam blanditiis fugiat modi asperiores. 
            Explicabo, facilis sit?
          </h1>
        </div>

        <div class="barra-progreso">
          <div class="relleno" style="width: 40%;"></div>
        </div>

      </section>
      <!--Termina Lado Izquiero: Preguntas-->
      <!--Lado Derecho: Opciones-->
      <section class="opciones-contenido">
        <div id="contenedor-opciones" class="estilos-opciones">

          <div class="contenedor-respuesta">
            <div><h4 class="literales">A</h4></div>
            <label for="opcion-one" class="opcion" id="opcion-una-label">Respuesta 1</label>
          </div>

          <div class="contenedor-respuesta">
            <div><h4 class="literales">B</h4></div>
            <label for="opcion-dos" class="opcion" id="opcion-dos-label">Respuesta 2</label>
          </div>

          <div class="contenedor-respuesta">
            <div><h4 class="literales">C</h4></div>
            <label for="opcion-tres" class="opcion" id="opcion-tres-label">Respuesta 3</label>
          </div>
          
          <div class="contenedor-respuesta">
            <div><h4 class="literales">D</h4></div>
            <label for="opcion-cuatro" class="opcion" id="opcion-cuatro-label">Respuesta 4</label>
          </div>
          <div class="boton-continuar">
            <button onclick="handleNextQuestion()">Continuar</button> 
          </div>

          

        </div>
      </section>

    </main>

    <!--<div id="app"></div>
    <script type="module" src="/src/main.js"></script>-->
  </body>
</html>
